        window.log = function(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
        }

        window.updateProgress = function(current, total) {
            const container = document.getElementById('progress');
            const percent = Math.round((current / total) * 100);
            container.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${percent}%">
                        ${current} / ${total} (${percent}%)
                    </div>
                </div>
            `;
        }

        window.syncAuthWithFirestore = async function() {
            const btn = document.getElementById('syncBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Syncing...';
            
            clearLog();
            log('üîÑ Starting sync process...', 'info');
            
            try {
           
                log('üì• Fetching existing Firestore users...', 'info');
                const usersSnapshot = await getDocs(collection(db, 'users'));
                const firestoreUsers = {};
                
                usersSnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.email) {
                        firestoreUsers[data.email.toLowerCase()] = data;
                    }
                });
                
                log(`‚úÖ Found ${Object.keys(firestoreUsers).length} users in Firestore`, 'success');
                
                
                let success = 0;
                let errors = 0;
                
                for (let i = 0; i < employees.length; i++) {
                    const emp = employees[i];
                    
                    try {
                        
                        log(`üîê Authenticating ${emp.email}...`, 'info');
                        const userCredential = await signInWithEmailAndPassword(auth, emp.email, emp.password);
                        const uid = userCredential.user.uid;
                        
                       
                        const userData = firestoreUsers[emp.email.toLowerCase()];
                        
                        if (userData) {
                           
                            await setDoc(doc(db, 'users', uid), {
                                ...userData,
                                email: emp.email,
                                updatedAt: new Date().toISOString()
                            });
                            
                            success++;
                            log(`  ‚úÖ Synced: ${userData.name || emp.email} (UID: ${uid.substring(0, 8)}...)`, 'success');
                        } else {
                            log(`  ‚ö†Ô∏è No Firestore data found for: ${emp.email}`, 'warning');
                        }
                        
                        updateProgress(i + 1, employees.length);
                        
                    
                        await new Promise(resolve => setTimeout(resolve, 200));
                        
                    } catch (error) {
                        errors++;
                        log(`  ‚ùå Error syncing ${emp.email}: ${error.message}`, 'error');
                    }
                }
                
                log(`\nüéâ Sync complete!`, 'success');
                log(`‚úÖ Successful: ${success}`, 'success');
                log(`‚ùå Errors: ${errors}`, errors > 0 ? 'error' : 'info');
                log(`\nüîê You can now login with any employee account!`, 'success');
                
            } catch (error) {
                log(`\n‚ùå Sync failed: ${error.message}`, 'error');
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.textContent = '‚úì Sync Complete';
            }
        }
